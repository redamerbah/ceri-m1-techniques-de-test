version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo
    steps:
      - checkout
      - run: mvn test
    parallelism: 4
    environment:
      JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: master


